<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css" />
    <title>Porcentajes y descuentos</title>
</head>
<body>

    <header class="header">
        <h1 class="header__title">
            Calculadora de descuentos
        </h1>

        <div class="header__coupons">
            <p>Mis cupones</p>
            <ul>
                <li>MINSALE: Obtén 15% de descuento</li>
                <li>MIDSALE: Obtén 25% de descuento</li>
                <li>MAXSALE: Obtén 50% de descuento</li>
            </ul>
        </div>
    </header>

    <section>
        <h2>
            Calcula el precio a pagar de tus productos con descuento
        </h2>

        <form>
            <label for="InputPrice">Escribe el precio de tu producto</label>
            <input id="InputPrice" type="number"/>

            <label for="InputDiscount">Escribe el descuento de tu producto</label>
            <input id="InputDiscount" type="number"/>
            <button type="button" onclick="onClickButtonPriceDiscount()">
                Calcular el precio con descuento
            </button>

            <p id="ResultP"></p>

            <label for="InputCoupon">Si tienes un cupón escríbelo </label>
            <input id="InputCoupon" type="text"/>

            <button type="button" onclick="onClickButtonDiscountCoupon()">
                Aplicar cupón
            </button>

            <p id="ResultCP"></p>
        </form>
    </section>
    

    <script src="./descuento.js"></script>
</body>
</html>
